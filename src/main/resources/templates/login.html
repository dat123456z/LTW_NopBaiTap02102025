<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - BTTH02102025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header h2 {
      color: #333;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .login-header p {
      color: #666;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e1e5e9;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .login-btn,
    .register-btn {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
      margin-top: 10px;
    }

    .login-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .login-btn:hover {
      transform: translateY(-2px);
    }

    .register-btn {
      background: #28a745;
      color: white;
    }

    .register-btn:hover {
      background: #218838;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 0.75rem;
      border-radius: 5px;
      margin-bottom: 1rem;
      border-left: 4px solid #c33;
    }

    .success-message {
      background: #efe;
      color: #3c3;
      padding: 0.75rem;
      border-radius: 5px;
      margin-bottom: 1rem;
      border-left: 4px solid #3c3;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      color: #666;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-header">
      <h2>Đăng nhập</h2>
      <p>Hệ thống quản lý BTTH02102025</p>
    </div>

    <!-- Hiển thị thông báo lỗi -->
    <div th:if="${param.error}" class="error-message">
      <strong>Lỗi đăng nhập!</strong> Tên đăng nhập hoặc mật khẩu không đúng.
    </div>

    <!-- Hiển thị thông báo đăng xuất thành công -->
    <div th:if="${param.logout}" class="success-message">
      <strong>Đăng xuất thành công!</strong> Bạn đã đăng xuất khỏi hệ thống.
    </div>

    <!-- Hiển thị thông báo lỗi role -->
    <div th:if="${param.error == 'role'}" class="error-message">
      <strong>Lỗi phân quyền!</strong> Tài khoản của bạn không có quyền truy cập.
    </div>

    <form th:action="@{/do-login}" method="post">
      <div class="form-group">
        <label for="username">Tên đăng nhập:</label>
        <input type="text" id="username" name="username" required placeholder="Nhập tên đăng nhập">
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu">
      </div>

      <button type="submit" class="login-btn">Đăng nhập</button>
    </form>

    <!-- Thêm nút đăng ký -->
    <form th:action="@{/register}" method="get">
      <button type="submit" class="register-btn">Đăng ký</button>
    </form>

    <div class="footer">
      <p>&copy; 2025 BTTH02102025 - Demo Project</p>
    </div>
  </div>
</body>

</html>
