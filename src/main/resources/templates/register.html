<!-- templates/auth/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8"><title>Đăng ký</title>
  <style>.error{color:#c33;font-size:.9rem;margin:.25rem 0}</style>
</head>
<body>
<h2>Đăng ký tài khoản</h2>

<form th:action="@{/register}" th:object="${dto}" method="post">
  <label>Tên đăng nhập</label>
  <input th:field="*{username}">
  <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

  <label>Email</label>
  <input th:field="*{email}">
  <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

  <label>Mật khẩu</label>
  <input type="password" th:field="*{password}">
  <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

  <label>Nhập lại mật khẩu</label>
  <input type="password" th:field="*{confirmPassword}">
  <div class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>

  <!-- Lỗi chung (ví dụ duplicate) -->
  <div class="error" th:if="${#fields.hasGlobalErrors()}" th:each="e : ${#fields.globalErrors()}" th:text="${e}"></div>

  <button type="submit">Đăng ký</button>
</form>

<div th:if="${success}" th:text="${success}" style="color:green;margin-top:8px"></div>
</body>
</html>
