<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${category.id} == null ? 'Thêm danh mục' : 'Sửa danh mục'">Danh mục</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="mb-3" th:text="${category.id} == null ? '➕ Thêm danh mục' : '✏️ Sửa danh mục'">Danh mục</h3>

      <!-- Một form duy nhất. Action tự đổi theo có/không có id -->
      <form
          th:action="${category.id} == null
                      ? @{/admin/categories/create}
                      : @{'/admin/categories/edit/' + ${category.id}}"
          th:object="${category}"
          method="post">

        <!-- Lỗi chung (vd: duplicate, DB) - NHỚ để TRONG form -->
        <div class="alert alert-danger py-2" th:if="${#fields.hasGlobalErrors()}">
          <div th:each="e : ${#fields.globalErrors()}" th:text="${e}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Tên danh mục</label>
          <input class="form-control" th:field="*{name}" required minlength="2" maxlength="100">
          <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Mô tả</label>
          <textarea class="form-control" rows="3" th:field="*{description}" maxlength="500"></textarea>
          <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <button type="submit" class="btn btn-primary">💾 Lưu</button>
        <a th:href="@{/admin/categories}" class="btn btn-secondary">⬅ Quay lại</a>
      </form>
    </div>
  </div>
</div>

</body>
</html>
