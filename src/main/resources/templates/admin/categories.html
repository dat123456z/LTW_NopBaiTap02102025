<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-primary">📂 Danh sách danh mục</h2>
        <a th:href="@{/admin/categories/create}" class="btn btn-success">➕ Thêm Category</a>
    </div>

    <!-- Thông báo -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Bảng danh mục -->
    <div class="card shadow">
        <div class="card-body">
            <table class="table table-bordered table-hover text-center align-middle">
                <thead class="table-dark">
                <tr>
                    <th style="width: 70px;">ID</th>
                    <th>Tên danh mục</th>
                    <th>Mô tả</th>
                    <th style="width: 180px;">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${items}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.name}"></td>
                    <td th:text="${c.description}"></td>
                    <td>
                        <a th:href="@{'/admin/categories/edit/' + ${c.id}}" class="btn btn-sm btn-warning">✏️ Sửa</a>
                        <a th:href="@{'/admin/categories/delete/' + ${c.id}}"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa?')"
                           class="btn btn-sm btn-danger">🗑 Xóa</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(items)}">
                    <td colspan="4" class="text-muted">Chưa có danh mục nào.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
